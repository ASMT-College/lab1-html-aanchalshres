<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center" border="1">
        <tr>
            <td colspan="2">header</td>
        </tr>
        <tr>
            <td colspan="2">nav</td>
        </tr>
        <tr>
            <td>section</td>
            <td rowspan="2">aside</td>
        </tr>
        <tr>
            <td>article</td>
        </tr>
        <tr>
            <td colspan="2">footer</td>
        </tr>
    </table>
</body>
</html>
