<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>
    <b>My name is Aachal</b><br>
    <i>My name is Aachal</i><br>
    <tt>My name is Aachal</tt><br>
    <u>My name is Aachal</u><br>
    Subscripts: f<sub>0</sub> + f<sub>1</sub><br>
    Superscripts: x<sup>2</sup> + y<sup>2</sup><br>
    <small>My name is Aachal</small><br>
    <big>My name is Aachal</big><br>
    <strike>My name is Aachal</strike><br>
    <b><i>My name is Aachal</i></b><br>
    <big><tt>My name is Aachal</tt></big><br>
    <small><i>My name is Aachal</i></small><br>
    <font color="gray">My name is Aachal</font><br>
    <del>My name is Aachal</del><br>
    <ins>My name is Aachal</ins><br>
</body>
</html>
